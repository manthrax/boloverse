<script type="text/javascript">

var tools={
    "harvest":["trees","TREES"],
    "road":["roads","ROADS"],
    "building":["buildings","BUILDINGS"],
    "pillbox":["turrets","TURRETS"],
    "mine":["mines","MINES"],
}


function activateToolButton(name){
    document.getElementById(name).innerHTML=tools[name][1];
}

function resetToolButtons() {
    for(var k in tools)
        document.getElementById(k).innerHTML = tools[k][0];
}


function selectTool(str){
    resetToolButtons();
    activateToolButton(str)
    if(window.simUIMessage){
        window.simUIMessage(str);
    }
}

</script>
