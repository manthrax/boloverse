function resetPurposeButtons() {
    document.getElementById("TREES").innerHTML = 'trees';
    document.getElementById("ROADS").innerHTML = 'roads';
    document.getElementById("BUILDINGS").innerHTML = 'buildings';
    document.getElementById("TURRETS").innerHTML = 'turrets';
    document.getElementById("MINES").innerHTML = 'mines';

}


function alertMe(str){
    resetPurposeButtons();

        window.simUIMessage(str);
    }
}
